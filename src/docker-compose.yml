version: '3.9'
services:
  # database section
  teduidentitydb:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: teduidentitydb
    environment:
      SA_PASSWORD: 'Passw0rd!'
      ACCEPT_EULA: 'Y'
    volumes:
      - tedu_identity_sqlserver_data:/var/opt/mssql
    restart: always
    ports:
      - '1436:1433'

  # api section
  tedu.identity.api:
    image: ${DOCKER_REGISTRY-}tedu-identity-api:${PLATFORM:-linux}-${TAG:-latest}
    build:
      context: .
      dockerfile: TeduMicroservices.IDP/Dockerfile
    container_name: tedu.identity.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password!
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/tedu-idp.pfx
      - ASPNETCORE_URLS=http://+:80;https://+:443
      - ASPNETCORE_HTTPS_PORT=7001
      - 'ConnectionStrings:IdentitySqlConnection=Server=teduidentitydb;Database=TeduIdentity;User Id=sa;Password=Passw0rd!;Multipleactiveresultsets=true;TrustServerCertificate=true;Connection Timeout=30;'
      - 'IdentityServer:BaseUrl=http://localhost:6001'
      - 'IdentityServer:IssuerUri=http://tedu.identity.api'
    volumes:
      - ~/.aspnet/https:/https:ro
    depends_on:
      - teduidentitydb
    ports:
      - '6001:80'
      - '7001:443'
    restart: always

networks:
  default:
    name: tedu_microservices
    external: true

volumes:
  tedu_identity_sqlserver_data:
    external: false
